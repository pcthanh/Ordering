    current = 0;
    slideW = $('.card-offer').width();
    $(document).on('click', '#next', function (e) {
        
        if (current < $('.card-offer').children().length - 1)
            current++;
        
        e.preventDefault();
        $('.card-offer').animate({
            scrollLeft: '+=380'
        }, 600);

    });
    $(document).on('click', '#pre', function (e) {
        
        if (current < $('.card-offer').children().length - 1)
            current++;
        
        e.preventDefault();
        $('.card-offer').animate({
            scrollLeft:  '-=380'
        }, 600);

    });
